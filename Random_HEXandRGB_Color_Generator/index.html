<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="left_center">
                <p class="hex-color-value">#ffffff</p>
                <button class="create">Create Hex Color</button>
                <button class="hex-copy">Copy to clipboard</button>
    
            </div>
        </div>
        <div class="right">
            <div class="right_center">
                <p class="rgb-color-value">rgb(255,255,255)</p>
                <label for="red">Red</label>
                <input type="range" min="0" max="255" value="0" id="red">
                <label for="green">Green</label>
                <input type="range" min="0" max="255" value="0" id="green">
                <label for="blue">Blue</label>
                <input type="range" min="0" max="255" value="0" id="blue">
                <button class="rgb-btn">Create RGB color</button>
                <button class="rgb-copy">Copy to clipboard</button>
    
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
